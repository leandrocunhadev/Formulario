<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Conquiste sua Vaga!</title>
</head>

<body>
    <header>

        Preencha seus dados!
    </header>

    <div class="campo1">
        <label for="nome"><strong>Nome:</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo2">
        <label for="sobrenome"><strong>Sobrenome:</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
    </div>
    <div class="campo3">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo4">
        <label for="linguagem"><strong>Qual linguagem de programação você mais gosta ?</strong></label><br><br>
        <select id="linguagem" required>
            <option selected disabled value="">Selecione</option>
            <option>Javascript</option>
            <option>Python</option>
            <option>Java</option>
        </select>
    </div>
    <div class="pergunta">
        <strong>Há quanto tempo você iniciou na programação?</strong><br><br><br>


        <input type="checkbox" id="tecnologia01" name="tecnologia1" value="HTML">
        <label class= "text0"for="tecnologia01">6 meses</label>

        <input type="checkbox" id="tecnologia02" name="tecnologia1" value="HTML">
        <label class="text1" for="tecnologia02"> 1 ano</label>
        <input type="checkbox" id="tecnologia03" name="tecnologia1" value="HTML">
        <label class="text2" for="tecnologia 03"> 3 anos</label>

        <button type="submit">Enviar</button>


        






</body>

</html>
